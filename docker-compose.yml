version: '3'

services:
  worker:
    build: worker
    command: bash
    stdin_open: true
    tty: true
    volumes:
      - ./worker:/app
    # ports:
    #   - 8000:8000
    depends_on:
      - redis
    links:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  web:
    build: diplom_django
    command: bash -c "cd /app && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./diplom_django:/app
    ports:
      - 8080:8000
    depends_on:
      - db
  redis:
    image: redis
    ports:
      - "6379:6379"
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=db
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
