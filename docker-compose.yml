version: '3'

services:
  worker:
    build: worker
    command: bash
    stdin_open: true
    tty: true
    volumes:
      - .\worker:/app
    ports:
      - 8000:8000
  web:
    build: diplom_django
    command: bash -c "cd /app && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .\diplom_django:/app
    ports:
      - 8080:8000
